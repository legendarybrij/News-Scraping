<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Scraper with Mongodb and Mongoose</title>
     <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="app.js"></script>
    <!-- CSS -->
  <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">  
   
  </head>
  <body>
    <div id="wrapper">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" id="topNav">
            <a class="navbar-brand navInfo" href="./index.html">Investing.com News Scraper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link navInfo" href="./index.html">Home </a>
                </li>
                <li class="nav-item active">
                        <a class="nav-link navInfo" href="./#">Saved Articles <span class="sr-only">(current)</span></a>
                 </li>
               
                <form class="form-inline">
                    <button class="btn btn-outline-warning" onclick="location.href='/scrape'" id="scrape" type="button">Scrape New Articles</button>
